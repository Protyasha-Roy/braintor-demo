<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braintor</title>
    <link rel="shortcut icon" href="/images/braintor-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav>
        <div id="logoDiv">
            <img id="logoImg" src="/images/braintor-logo.png" alt="">
        </div>
        <h1 class="orgText">Braintor</h1>
    </nav>

    <main>
        <div id="totalPointsDiv">
            <h2 class="textCenter">Total Points: <span id="totalPoints"></span></h2>
            <button id="resetTotalBtn" class="btn">Reset Total</button>
        </div>
        <div id="containersDiv">
            <div class="container" id="chapterListContainer">
                <div class="contentRow">
                    <button class="btn" id="createChapterBtn">Create Chapter</button>
                    <button class="btn" id="rewardChartBtn">Reward Chart</button>
                </div>
                <div id="chaptersList">
                    <h3>Chapters list</h3>
                </div>
            </div>

            <div class="container" id="deadlineTimerContainer">
                <h3>Deadline timer</h3>
                <h4 class="deadlineLabel">Deadline(Braintor):</h4>
                <p class="deadlineTime" id="braintorTimer"></p>
                <h4 class="deadlineLabel">Deadline(User):</h4>
                <p class="deadlineTime" id="userTimer"></p>
            </div>

            <div class="container" id="chapterDetailsContainer">
                <h3>Chapter details</h3>
                <div id="chapterDetailsContent">
                    <!-- This will be updated dynamically -->
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup-form" id="chapterForm">
        <h3>Create Chapter</h3>
        <label for="chapterName">Chapter Name:</label>
        <input type="text" id="chapterName" required><br>
        <label for="totalPages">Total Pages:</label>
        <input type="number" id="totalPages" required><br>
        <label for="totalSubLessons">Total Sub-lessons:</label>
        <input type="number" id="totalSubLessons" required><br>
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
            <option value="meh">Meh</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
            <option value="extreme">Extreme</option>
        </select><br>
        <label for="deadline">Deadline:</label>
        <input type="datetime-local" id="deadline" required><br>
        <button id="submitChapterBtn" class="btn">Create Chapter</button>
        <button id="closePopupBtn" class="btn">Cancel</button>
    </div>

    <!-- Popup for chapter completion -->
    <div class="popup-overlay" id="completionPopupOverlay"></div>
    <div class="popup-form" id="completionPopupForm">
        <h3>Chapter Finished!</h3>
        <p id="completionMessage"></p>
        <button id="closeCompletionPopupBtn" class="btn">Close</button>
    </div>

  <!-- Reward Chart Popup -->
  <div class="popup-overlay" id="rewardChartOverlay"></div>
  <div class="popup-form" id="rewardChartPopup">
      <h3>Reward Chart</h3>
      <label for="rewardType">Reward Type:</label>
      <select id="rewardType">
          <option value="points">Points</option>
          <option value="sub-lesson">Sub-Lesson</option>
          <option value="chapter">Chapter</option>
      </select><br>
      <label for="rewardCount">Count:</label>
      <input type="number" id="rewardCount" required><br>
      <label for="rewardValue">Reward Value:</label>
      <textarea type="text" height="30px" id="rewardValue" required></textarea><br>
      <button id="addRewardBtn" class="btn">Add Reward</button>
      <button id="closeRewardChartBtn" class="btn">Close</button>

      <!-- Reward Chart Table -->
      <table id="rewardChartTable">
          <thead>
              <tr>
                  <th>Type</th>
                  <th>Count</th>
                  <th>Reward</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody id="rewardChartBody">
              <!-- Dynamic content here -->
          </tbody>
      </table>
  </div>

    <script src="./app.js"></script>
</body>
</html>
